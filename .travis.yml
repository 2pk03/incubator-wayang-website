language: ruby
rvm:
- 2.6.3
before_script:
- chmod +x ./script/cibuild
install: bundle install
script: "./script/cibuild"
branches:
  only:
  - develop
  - main
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
cache: bundler
notifications:
  email: false
env:
  global:
    secure: 
